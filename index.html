<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="game__container">
        <h1 class="title">Memory Game</h1>
        <div class="game__controls">
            <select name="difficulty" id="game-difficulty" class="game__difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
            </select>
            <button type="button" class="game__reset-btn" id="reset-btn" onclick="resetGame()">RESET</button>
        </div>
        <div id="game-cards" class="game__cards">
            
        </div>
    </main>
    <dialog id="winning-feedback">
        <form method="dialog">
            <p class="winning-reset-message">You won, congratulations! Reset?</p>
            <div class="reset-cancel-dialog">
                <button id="dialog-reset-btn" type="button" class="dialog-btn">Reset</button>
                <button id="dialog-cancel-btn" type="button" class="dialog-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
